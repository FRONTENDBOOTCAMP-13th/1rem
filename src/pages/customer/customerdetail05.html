            </div>

            <div class="relative bg-[image:url(/src/assets/customer/bg_appdown_phone.webp)] h-80 w-[25.3125rem]">
              <div class="absolute flex top-[1.875rem] left-[8.1875rem] pt-[4.5625rem] w-[14.4375rem] h-[17.0625rem] justify-center bg-[image:url(/src/assets/customer/ico_logo_mini.svg)] bg-no-repeat bg-[top_32px_center] bg-[auto_2rem]">
